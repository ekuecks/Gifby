    <script type="text/ohm-js">

O {

  Program
    = Stmts

  Stmts
    = Stmt*

  Stmt
    = goto string                                                           -- goto
    | click string                                                          -- click
    | fill string string                                                    -- fill

  // Lexical rules

  string  (a string literal)
    = "\"" (~"\"" ~"\n" any)* "\""

  space
   += comment

  comment
    = "/*" (~"*/" any)* "*/"  -- multiLine
    | "//" (~"\n" any)*       -- singleLine

  tokens
    = (string | comment | any)*

  goto = "GOTO" ~alnum
  click = "CLICK" ~alnum
  fill = "FILL" ~alnum

}

    </script>
